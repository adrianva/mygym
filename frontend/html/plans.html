<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>My Gym App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="starter-template">
        <div class="container">
            <form id="form-chart" class="form-horizontal" action="" method="get">
                <div class="panel panel-primary">
                    <div class="panel-heading">My Workout Plans</div>
                    <div id="list-plans" class="list-group"></div>
                </div>
                <a href="#" class="btn btn-success" role="button">Add Plan</a>
            </form>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="http://code.highcharts.com/highcharts.js"></script>

        <script>
            (function() {
                var mygymAPI = "http://127.0.0.1:8000/api/plans/";
                $.getJSON(mygymAPI)
                .done(function(data) {
                    $.each( data, function(index) {
                        //$('#list-plans').html("<a class='list-group-item' href='#'>data[index].plan_name</a>");
                        $("<a>").attr("class", "list-group-item")
                                .attr("href", "plan_detail.html?plan=" + data[index]["id"])
                                .text(data[index]["plan_name"]).appendTo( "#list-plans");
                    });
                });
            })();
        </script>
    </body>
</html>
