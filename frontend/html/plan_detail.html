<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>My Gym App</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="starter-template">
        <div class="container">
            <div class="form-group" id="plan-group">
                <div class="panel panel-primary">
                    <div id="plan-name" class="panel-heading"></div>
                    <div id="list-days" class="list-group"></div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading"><b>Exercises</b></div>
                    <div id="list-exercises" class="list-group"></div>
                </div>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="http://code.highcharts.com/highcharts.js"></script>

        <script src="../js/main.js"></script>

        <script>
            (function() {
                var plan_id = getParameterByName('plan');
                var mygymAPI = "http://127.0.0.1:8000/api/plans/" + plan_id;
                $.getJSON(mygymAPI)
                .done(function(data) {
                    var days = data["days"];
                    $("#plan-name").text(data["plan_name"]).css("font-weight", "Bold").appendTo("#plan-name");
                    $.each( days, function(index) {
                        var anchorClass = "day" + index;
                        $("<a>").attr("href", "#" + anchorClass)
                                .attr("class", "list-group-item")
                                .attr("data-toggle", "collapse")
                                .attr("data-parent", "#plan-group")
                                .text(days[index]["day_name"])
                                .css("font-weight", "Bold")
                                .appendTo( "#list-days");

                        $("<div>").attr("class", "collapse").attr("id", anchorClass).appendTo("#list-days");

                        var exercises = days[index]["exercises"];
                        $.each( exercises, function(index) {
                            $("<a>").attr("class", "list-group-item")
                                    .attr("href", "javascript:;")
                                    .text(exercises[index]["exercise"]["exercise_name"])
                                    .appendTo("#" + anchorClass);
                        });
                        //$("<p>").attr("class", "list-group-item")
                        //        .text(days[index]["day_name"]).appendTo("#list-days");
                    });
                });
            })();

            (function() {
                var mygymAPI = "http://127.0.0.1:8000/api/exercises/";
                $.getJSON(mygymAPI)
                .done(function(data) {
                    $.each( data, function(index) {
                        //$('#list-plans').html("<a class='list-group-item' href='#'>data[index].plan_name</a>");
                        $("<p>").attr("class", "list-group-item")
                                .text(data[index]["exercise_name"]).appendTo( "#list-exercises");
                    });
                });
            })();
        </script>
    </body>
</html>
